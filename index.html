<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>noVNC Placeholder</title>
    <style>
      html, body, .root { height: 100%; margin: 0; }
      body { background: #000; color: #eee; display: grid; place-items: center; font-family: sans-serif; }
      .box { text-align: center; }
      .badge { color: #0f0; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>noVNC Console Placeholder</h1>
      <p>This is a development placeholder for the embedded VM console.</p>
      <p>Requested: <span class="badge" id="info"></span></p>
      <script>
        const params = new URLSearchParams(location.search);
        const vm = params.get('vm');
        document.getElementById('info').textContent = `vm=${vm}`;
      </script>
    </div>
  </body>
  </html>
